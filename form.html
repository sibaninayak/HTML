<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form method="get" action="">
        <label for="username">username</label>
        <input type="text" name="" id="" required> <br>
        <label for="phonenumber">phonenumber</label>
        <input type="number" name="" id=""> <br>
        <label for="password">password</label>
        <input type="password" name="" id=""> <br>
        <label for="isQualified">isQualified</label>
        <input type="checkbox" name="" id="" value="true"> 
        <input type="checkbox" name="" id="" value="false"> <br>
        <label for="radio">radio</label>
        <input type="radio" name="" id=""> <br>
        <select name="" id="">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <label for="">file</label>
        <input type="file" accept="*" name="" id="">
        <label for="">textarea</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        <fieldset>
            <legend>Name</legend>
            <label>firstname: <input type="text" name="firstname"></label>
            <label>lastname: <input type="text" name="lastname"></label>
        </fieldset>
        <label for="">colour picker</label>
        <input type="color" name="" id=""> <br>
        <label for="">email</label> 
        <input type="email" name="" id=""> <br>
        <label for="">range</label>
        <input type="range" name="" id=""> <br>
        <label for="">time</label>
        <input type="time" name="" id=""> <br>
        <label for="">datetime</label>
        <input type="datetime" name="" id=""> <br>
        <label for="">month</label>
        <input type="month" name="" id=""> <br>
        <label for="">search</label>
        <input type="search" name="" id=""> <br>
        <label for="">telephone</label>
        <input type="tel" name="" id=""> <br>

        <input type="submit" name="" id="" >
        <input type="reset" name="" id="" >

     
    </form>
    
</body>
</html>
